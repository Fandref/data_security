
<div class="container">
    <div class="task-header">
        <h1>Лабораторна робота №4<sup>11</sup></h1>
        <p><b>Тема:</b> Блокові криптографічні алгоритми. (Шифри з використанням комбінованих
            перестановок, шифри-трафарети, квадрат та прямокутник Кардано)</p>

                <div class="pattern-field">

                    <div class="pattern-input" data-size="2" id="pattern"></div>
                </div>
                <div class="button-row">
                    <button id="submit-command" type="button">Виконати операцію</button>
                </div>
                <div class="result">
                    <div class="result-data">
                    </div>
                    <div class="tool-bar">
                        <button type="button" class="copy" title="копіювати"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
